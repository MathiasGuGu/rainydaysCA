<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<title>Cart - Rainydays</title>
	</head>

	<body>
		<header id="top">
			<nav class="navbar-container flex-row">
				<div class="navbar-logo flex-row">
					<img
						src="./public/RainyDays_Logo.png"
						alt="Rainydays logo"
					/>
				</div>

				<ul class="navbar-buttons flex-row">
					<li class="navbar-button" data-active>
						<a class="navbar-button-text flex-row" href="/">Home</a>
					</li>
					<li class="navbar-button">
						<a
							class="navbar-button-text flex-row"
							href="/jackets.html"
							>Jackets</a
						>
					</li>
					<li class="navbar-button">
						<a
							class="navbar-button-text flex-row"
							href="/about.html"
							>About</a
						>
					</li>
					<li class="navbar-button">
						<a
							class="navbar-button-text flex-row"
							href="/contact.html"
							>Contact</a
						>
					</li>
				</ul>
				<div class="navbar-cart">
					<a href="/cart.html"
						><i class="fa-solid fa-cart-shopping"></i
					></a>
				</div>
			</nav>
			<nav class="navbar-mobile flex-row">
				<div class="navbar-mobile-icons">
					<div class="navbar-logo flex-row">
						<img src="./public/RainyDays_Logo.png" alt="" />
					</div>
					<div class="navbar-cart">
						<a href="/cart.html"
							><i class="fa-solid fa-cart-shopping"></i
						></a>
					</div>
				</div>
				<ul class="navbar-buttons flex-row">
					<li class="navbar-button" data-active>
						<a
							class="navbar-button-text flex-row"
							href="/index.html"
							>Home</a
						>
					</li>
					<li class="navbar-button">
						<a
							class="navbar-button-text flex-row"
							href="/jackets.html"
							>Jackets</a
						>
					</li>
					<li class="navbar-button">
						<a
							class="navbar-button-text flex-row"
							href="/about.html"
							>About</a
						>
					</li>
					<li class="navbar-button">
						<a
							class="navbar-button-text flex-row"
							href="/contact.html"
							>Contact</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<div class="flex-row">
			<div class="cart-sum-container">
				<div class="cart-items-container flex-col">
					<div class="cart-item"></div>
				</div>
				<div class="cart-price-container flex-col">
					<div class="cart-sum flex-col">
						<div class="divider"></div>
						<div class="flex-row cart-total-price">
							<h3>Your total:</h3>
							<h3>2780 NOK</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="cart-choices-container">
				<form class="cart-inputs-container flex-col">
					<label for="name">Name</label>
					<input type="text" class="" id="name" />
					<label for="email">Email</label>
					<input type="text" class="" id="email" />
					<label for="addresse">Address</label>
					<input type="text" class="" id="addresse" />
					<label for="postal">Postal</label>
					<input type="text" class="" id="postal" />
					<div class="flex-row">
						<input type="checkbox" name="" id="terms-agree" />
						<label for="terms-agree"
							>I agree to the terms of service</label
						>
					</div>
					<div class="flex-row">
						<input type="checkbox" name="" id="email-update" />
						<label for="email-update"
							>Do not send me email updates</label
						>
					</div>
					<div class="cart-payment-buttons flex-row">
						<button class="cart-pay-card-button payment-button">
							Pay with card
						</button>
						<button class="cart-pay-vipps-button payment-button">
							Pay with Vipps
						</button>
					</div>
					<div class="flex-row cart-proceed-container">
						<a class="cart-back-button flex-row proceed-button"
							>Go Back</a
						>
						<a class="cart-proceed-button flex-row proceed-button"
							>Proceed</a
						>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
